<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <title>CSS 가시속성</title>
    <style>
        #box {
            display: none; /* 많이 사용 => block(줄바꿈), inline(한 줄), none(보이지X) */
        }
    </style>
</head>
<body>
    <span>더미</span>
    <div id="box">대상</div>
    <span>더미</span>
</body>
</html>
