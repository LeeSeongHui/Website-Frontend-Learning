<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <title>입력양식 태그</title>
</head>

<!-- 반드시 form 태그 내 입력양식을 넣어야함 => 백엔드 서버에 양식이 전달되어 정보를 처리할 수 있음 -->
<!-- GET : 주소에 데이터를 직접 입력해 전달 -->
<!-- POST : 별도의 방법을 사용해 데이터를 해당 주소로 전달 -->

<body>
    
    <form action="./fe11_inputs.html" method="POST">
        <input type="text" name="userid">
        <input type="password" name="password">
        <input type="submit">
        <input type="datetime-local" name="interior">
    </form>
    
</body>
</html>
