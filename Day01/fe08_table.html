<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>시간표 테이블</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<!-- <tr> : table row약자로, 가로줄을 만드는 역할(기본값은 보통 글씨체에, 왼쪽정렬)-->
<!-- <th> : table head약자로, 표의 제목을 쓰는 역할(기본값은 굵은 글씨체에, 중앙정렬)-->
<!-- <td> : table data약자로, 셀을 만드는 역할(기본값은 보통 글씨체에, 왼쪽정렬)-->
<body>
    <h1>3학년 1반 시간표</h1>
    <hr>
    <table border="5"> <!-- border="1" : 표의 테두리 두께를 지정 -->
        <thead>
            <tr>
                <th>요일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
                <td>미술</td>
                <td>국사</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>도덕</td>
                <td>체육</td>
                <td>영어</td>
                <td>수학</td>
                <td>사회</td>
            </tr>
            <tr>
                <td>3교시</td>
                <td>물리</td>
                <td>화학</td>
                <td>세계사</td>
                <td>일본어</td>
                <td>음악</td>
            </tr>
        </tbody>
       
    </table>
</body>
</html>
